<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM 실습</title>
    </head>
    <body>
        <label for="value1">
            값1:
            <input type="text" id="value1" />
        </label>
        <br />
        <label for="value2">
            값2:
            <input type="text" class="value2" />
        </label>
        <br />
        <label for="calc">
            연산자:
            <input type="text" class="calc" />
        </label>
        <br />
        <label for="result">
            결과:
            <input type="text" class="result" />
        </label>
        <br />
        <button type="submit">계산하기</button>
        <button id="reset" type="reset">초기화</button>
    </body>
</html>
