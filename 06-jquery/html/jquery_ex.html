<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실습. 이미지 바꾸기</title>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <h1>이미지 바꾸기</h1>

        <img
            class="fruit"
            src="/06-jquery/img/q.jpg"
            alt=""
            width="300"
            height="200"
        />
        <br />
        <button class="btn apple" onclick="apple()">사과</button>
        <button class="btn bananas" onclick="banana()">바나나</button>
        <button class="btn grapes" onclick="grape()">포도</button>
        <button class="btn peaches" onclick="peaches()">복숭아</button>

        <script>
            // TODO: 조건을 만족하는 jquery 코드 작성
            function apple() {
                $('img').attr('src', '/06-jquery/img/apple.jpg');
            }
            function banana() {
                $('img').attr('src', '/06-jquery/img/bananas.jpg');
            }
            function grape() {
                $('img').attr('src', '/06-jquery/img/grapes.jpg');
            }
            function peaches() {
                $('img').attr('src', '/06-jquery/img/peaches.jpg');
            }

            // console.log($('.btn')); // 유사 배열
            // jQuery 는 js와 다르게 배열 형태더라도 그냥 바로 이벤트 적용 가능!!
        </script>
    </body>
</html>
