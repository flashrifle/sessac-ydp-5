<!-- 주석 단축키 ctl(cmd) + / -->

<!DOCTYPE html>
<!-- DOCTYPE html : html5로 문서를 작성하겠다 -->

<html lang="ko">
<!-- lang 속성 : language (en: english, ko: korean) -->
<!-- 웹 크롤러에 언어를 알려주는 역할 -->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 인코딩 : 작성한 코드를 컴퓨터가 이해할 수 있는 언어로 변경 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식할 수 있는 태그 -->

    <title>Document</title>
    <!-- 문서의 제목 -->
</head>
<body>
    <!-- 브라우저에서 보여주고 싶은 내용 -->
    <!-- start tag, end tag 사이에 넣고 싶은 content를 작성 -->
    <h1>나의 첫 HTML 문서입니다.</h1>
    <h2>나의 첫 HTML 문서입니다.</h2>
    <hr>
    <!-- 중첩(nested) -->
    <div style="background-color: red;">
        span의 parent
        <span style="background-color: blue;">123</span>
    </div>
</body>
</html>
