<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input tag</title>
</head>
<body>
    <h1>폼 태그 종류에 대해 알아보자</h1>
    <!-- form tag : 사용자로부터 입력받는 요소(input, select, textarea)들을 감싸는 태그
        form tag의 attr action, method가 있는데, "서버"와 연관된 내용 -> 추후 소개
        화면에 드러나지 않는 추상적인 태그(양식)
    -->
    <form>
        <!-- 모든 input type에는 "name" attr를 가질 수 있음 (서버) -->
        Text <input type="text"> Text2<input type="text" disabled>
        <br>
        <!-- 웹 접근성에 적합하다. 사용자가 편리하게 사용할 수 있다. -->
        <!-- input id와 label과 맵핑을 해준다 > email을 누르면 email text칸에 포커싱됨 -->
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="email@email.com">

        <br>
        <!-- 여러줄을 입력받는 요소
            - cols, rows: 가로, 세로 길이를 나타냄
            - 마우스로 textarea 크기를 조절할 수 있다.
        -->
        <textarea name="" id="" cols="30" rows="3" placeholder="문의사항을 입력하세요"></textarea>
        <br>
        <input type="color">
        <input type="range">
        <input type="file">
        <input type="number">
        <input type="date">
        <input type="datetime-local">

        <hr>
        <!-- checkbox, radio 같은 name속성 값을 부여해 카테고리화를 해줘야한다. -->
        <h5>당신의 취미는?</h5>
        <input type="checkbox" name="interest" value="badminton" checked>배드민턴
        <input type="checkbox" name="interest" value="basketball">농구
        <input type="checkbox" name="interest" value="movie">영화보기
        <input type="checkbox" name="interest" value="lay_down">누워있기

        <h5>당신의 성별은?</h5>
        <input type="radio" name="gender" value="m" id="genderm" checked><label for="genderm">남자</label>
        <input type="radio" name="gender" value="f" id="genderf"><label for="genderf">여자</label>
        
        <br>
        <!-- 단순한 버튼 -->
        <input type="button" value="버튼1">
        <button type="button">버튼2</button>

        <br>
        <!-- 폼에 보내는 버튼 -->
        <input type="submit" value="제출1">
        <button type="submit">제출2</button>

        <br>
        <select name="flower">
            <optgroup label="red-flower">
                <option value="a">장미</option>
                <option value="b">동백꽃</option>
                <option value="c" selected>몰라</option>
            </optgroup>
            <optgroup label="white-flower">
                <option value="d">벛꽃</option>
                <option value="e">목련</option>
                <option value="f">매화</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
